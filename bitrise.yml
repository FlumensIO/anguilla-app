format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
  - push_branch: '*'
    workflow: ci
workflows:
  ci:
    before_run:
      - web
    after_run:
      - deploy
  deploy:
    steps:
      - npm@1:
          title: Deploy to demo site
          run_if: enveq "BUILD_ONLY" ""
          inputs:
            - command: run deploy
      - script@1:
          title: Git Tag
          run_if: enveq "BUILD_ONLY" ""
          inputs:
            - content: |
                TAG_NAME="v$NPM_PACKAGE_VERSION-$BITRISE_BUILD_NUMBER"
                git tag -a "$TAG_NAME" -m "* Demo link: $DEMO_URL" -m "* Build link: $BITRISE_BUILD_URL" "$BITRISE_GIT_COMMIT"
                git push origin "$TAG_NAME"
  web:
    steps:
      - nvm@1: {}
      - script@1:
          title: Print system info
          inputs:
            - content: |
                #!/usr/bin/env bash
                echo "Node version:"
                node --version
                npm --version
                xcodebuild -version
                sw_vers
                uname -av
      - get-npm-package-version@1: {}
      - npm@1:
          title: Install
          timeout: 360
          inputs:
            - command: install
      - npm@1:
          title: Test
          inputs:
            - command: run test
      - npm@1:
          title: Test Eslint
          inputs:
            - command: run test:eslint
      - npm@1:
          title: Build
          inputs:
            - command: run build:production
